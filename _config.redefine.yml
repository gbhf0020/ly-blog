# 网站全局定制 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: true # 是否启用自定义中文字体
      family: 华文楷体 常规 # 字体家族
      url:  # 字体CSS文件URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体家族
      url:  # 字体CSS文件URL
    # 标题字体（导航栏、侧边栏）
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体家族
      url:  # 字体CSS文件URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度条
  scroll_progress:
    bar: false # 进度条
    percentage: flaes # 百分比显示
  # 网站访问统计
  website_counter:
    url: https://cn.vercount.one/js # 统计API URL (无需修改)
    enable: false # 是否启用网站统计
    site_pv: true # 显示网站总访问量
    site_uv: true # 显示网站独立访客
    post_pv: true # 显示文章阅读量
  # 是否启用单页应用体验 (使用swup)。类似pjax
  single_page: true
  # 预加载动画
  preloader:
    enable: true
    custom_message: 欢迎来到流月的Blog # 自定义加载信息，留空则显示网站标题
  # Open Graph 配置
  open_graph:
    enable: true
    image: /images/2e2eb9389b504fc205322698f7dde71190ef6d3a.png # 默认分享图片
    description: 
  # Google Analytics
  google_analytics:
    enable: false # 是否启用
    id:  # 统计ID
# 网站全局定制 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束
    

