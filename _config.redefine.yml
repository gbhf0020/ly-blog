# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用
    position: left # 位置：left（左）, right（右）
    first_item: menu # 第一个项目：menu（菜单）, info（信息）
    announcement: # 公告文本
    show_on_mobile: true # 移动端是否显示
    links: # 链接（示例已注释）
      # Archives: /archives 
      # Tags: /tags 
  # 文章日期格式
  article_date_format: auto # auto（自动）, relative（相对时间）, 或自定义格式
  # 文章摘要长度
  excerpt_length: 200 # 最大字符数
  # 分类显示
  categories:
    enable: true  # 是否显示
    limit: 3 # 最大显示数量
  # 标签显示
  tags:
    enable: true  # 是否显示
    limit: 3  # 最大显示数量
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章样式 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐：left（左）, center（中）
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 是否为删除线添加遮罩效果
    title_alignment: left # 标题对齐：left, center（中）
    headings_top_spacing: # 标题间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计（需安装 hexo-wordcount）
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动生成等级标签
    list: [Lv.520] # 自定义标签列表
  # 代码块设置
  code_block:
    copy: true # 是否显示复制按钮
    style: simple # mac 或 simple 样式
    highlight_theme: # 代码高亮主题
      light: github # 亮色模式主题
      dark: vs2015 # 暗色模式主题
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体家族
      url: 
  # 目录设置
  toc:
    enable: true # 是否启用
    max_depth: 3 # 最大层级
    number: false # 是否自动编号
    expand: true # 是否展开
    init_open: true # 默认是否打开
  # 版权声明
  copyright:
    enable: false # 是否启用
    default: cc_by_nc_sa # 默认协议
  # 图片懒加载
  lazyload: true
  # 中英文自动空格（Pangu.js）
  pangu_js: false
  # 相关文章推荐（需安装 nodejieba）
  recommendation:
    enable: false # 是否启用
    title: 推荐阅读 # 标题
    limit: 3 # 最大显示数量
    mobile_limit: 2 # 移动端最大显示数量
    placeholder: /images/wallhaven-wqery6-light.webp # 占位图
    skip_dirs: [] # 跳过的目录
# 文章样式 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


